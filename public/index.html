<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="shortcut icon"
         href="img/two.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
         integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Chat Portal by Fitgazing</title>
   </head>
   <body>
      <div class="join-container">
         <header class="join-header">
            <h1 style="color: #f5f6f7">
               FitgazingChat
            </h1>
         </header>
         <main class="join-main">
            <form action="chat.html">
               <div class="form-control">
                  <label style="color: #f5f6f7" for="username">Username</label>
                  <input
                     type="text"
                     name="username"
                     id="username"
                     placeholder="Enter username..."
                     required
                  />
               </div>
               <div class="form-control">
                  <label style="color: #f5f6f7" for="room">Select Room</label>
                  <select name="room" id="room">
                     <option value="Workout">Workout Discussion</option>
                     <option value="Jim">Gym Discussion</option>
                     <option value="Cycling">Cycling Discussion</option>
                     <option value="General">General</option>
                     <option value="DSE-B">DSE-B</option>
                  </select>
               </div>
               <button type="submit" class="btn">Join Chat</button>
            </form>
         </main>
         <footer style="margin-top: 25px">
            <div style="text-align: center" class="credit">
               
                <img class="logo" src="/img/two.png" >
                &copy 2022
            </div>
         </footer>
      </div>
   </body>
</html>
